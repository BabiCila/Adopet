<!DOCTYPE html>
<html language="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Adopet - Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/variaveis.css">
        <link rel="stylesheet" href="assets/css/style_home.css">
        <link rel="stylesheet" href="assets/css/style_footer.css">

    </head>     
    <body>
        <div class="background">
            <header class="container d-flex p-4">
                <a class="navbar-brand p-3" href="#">
                    <img src="assets/img/casa.png" alt="icone de casa">
                </a>
                <a class="navbar-brand p-3 ms-4" href="#">
                    <img src="assets/img/mensagens.png" alt="icone de carta">
                </a>
                <a class="navbar-brand ms-auto m-2" href="#">
                    <img src="assets/img/usuario.svg" alt="icone de usuario">
                </a>
            </header>
            <main class="container d-flex mt-5 flex-column justify-content-center overflow-hidden">
                <div class="p-3 m-2">
                    <h3 class="texto__home p-5 fs-5 text-center">Olá! Veja os amigos disponíveis para adoção!</h3>
                </div>
                
                <div class="card__animais" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-6 col-md-4">
                        <img src="./assets/img/img_animais/img-dunga.svg" class="m-4" alt="...">
                      </div>
                      <div class="col-6 col-md-8">
                        <div class="d-inline">
                          <h5 class="card__nome mt-2">Dunga</h5>
                          <p class="card__descricao">2 anos<br>Porte pequeno<br>Calmo e educado</p>
                          <p class="card__local">Rio de Janeiro (RJ)</p>
                          <p class="card__msg"><img src="./assets/img/img_animais/ícone_mensagem.svg" class="m-2"><small class="text-muted">Falar com responsável</small></p>
                        </div>
                      </div>
                    </div>
                  </div>
            </main>
        </div>
        <footer class="footer">
            <div class="texto__rodape text-light text-center">
                <span>2022 - Desenvolvido por Barbara Meira</span>
            </div>     
        </footer>
    </body>
</html>
