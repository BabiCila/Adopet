<!DOCTYPE html>
<html language="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Adopet - Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/variaveis.css">
        <link rel="stylesheet" href="assets/css/style_padrao.css">
        <link rel="stylesheet" href="assets/css/style_footer.css">

    </head>     
    <body>
        <div class="background">
            <header class="container">
                <img src="./assets/img/logo_branco-pq.svg" class="logo__nav d-none d-md-inline-block me-md-5">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/casa.png" alt="icone de casa">
                </a>
                <a class="navbar-brand ms-5" href="#">
                    <img src="assets/img/mensagens.png" alt="icone de carta">
                </a>
            </header>
            <main class="container d-flex flex-column justify-content-center overflow-hidden">
                <img src="assets/img/logoazul.png" class="d-block mt-3 mb-5 m-auto pt-5 logo__azul">
                <h3 class="texto__cadastro p-3 mt-2 text-center">Já tem conta? Faça seu login:</h3>
                
                <div class="mt-1 mb-5 pb-5 d-flex flex-column align-items-center">
                    <div>
                        <h5 class="label text-center mt-3">E-mail</h5>
                        <input type="email" class="form-control mb-4 shadow-sm form__cadastro" id="exampleFormControlInput1" placeholder="Escolha seu melhor e-mail">
                    </div>       
                    <div>
                        <h5 class="label text-center">Senha</h5>
                        <input type="password" class="form-control  mb-4 shadow-sm input__senha" id="inputPassword" placeholder="Crie uma senha">  
                    </div>
                    <div class="d-grid gap-2 col-8 col-md-4 col-lg-3 mx-auto mb-5">
                        <a class="lembrar__senha text-center">Esqueci minha senha</a>
                        <button type="button" class="btn btn__padrao text-light w-75 shadow ms-4 mt-3 mb-2 mb-md-5">Entrar</button>
                        <button type="button" class="btn btn__padrao_lg text-light shadow ms-4 mt-3 mb-2 mb-md-5 ms-lg-5 me-lg-4">Entrar</button>
                    </div>  
                </div>
            </main>
        </div>
        <footer class="footer">
            <div class="texto__rodape text-light text-center">
                <span>2022 - Desenvolvido por Barbara Meira</span>
            </div>     
        </footer>
    </body>
</html>
